<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card__content">
        <h1 class="card__heading">
          Get <span class="card__heading--style">insights</span> that help your business grow.
        </h1>

        <p class="card__text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience and
          overall efficiency.
        </p>

        <div class="card__stat">
          <ul class="stat">10k+
            <li class="stat__list">companies</li>
          </ul>
          <ul class="stat">314
            <li class="stat__list">templates</li>
          </ul>
          <ul class="stat">12M+
            <li class="stat__list">queries</li>
          </ul>
        </div>
      </div>

      <div class="card__image-box">
        &nbsp;
      </div>
    </div>
  </div>
</body>

</html>
